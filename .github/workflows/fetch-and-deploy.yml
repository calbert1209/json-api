name: Fetch 🚛 and Deploy 🏗
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  fetch_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install via Yarn 🧶
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: Create Directory 📁
        run: |
          mkdir output

      - name: Fetch via Yarn 📦
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: fetch

      - name: Deploy 🏗
        uses: JamesIves/github-pages-deploy-action@4.3.4
        with:
          branch: gh-pages
          folder: output
